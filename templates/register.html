<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrimony Registration</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url(../static/images/pexels-d-m-12951710.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .registration-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  {% include 'messages.html' %}
  {% csrf_token %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 registration-form">
        <h2 class="text-center mb-4">Matrimony Registration</h2>
        <form method="post" action="{% url 'register' %}">
          {% csrf_token %}
          <!-- {{ form.as_p }} -->
          <div class="form-group">
            <label for="FullName">FullName:</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your fullname" required>
            <!-- {{form.full_name}} -->
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            <!-- {{form.email}} -->
          </div>
          <div class="form-group">
            <label for="password ">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
           <!-- {{form.password}} -->
          </div>
          <div class="form-group">
            <label for="password1">Confirm Password:</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Confirm your password" required>
            <!-- {{form.confirmPassword}} -->
          </div>
          <!-- <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" required>
            {{form.dob}}
          </div>
          <div class="btn-group dropup btn btn-secondary dropdown-toggle ">
            Gender {{form.gender}}
         </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div> -->
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <br>
        <br>
        <br>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% include 'footer.html' %}
</html>
